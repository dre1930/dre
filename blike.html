<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .section{
            place-items:center;
            display: grid;
        }
        .blue{
            height: 100vh;
            width: 100vw;
            background-color: #0074CF;
            display: grid;
            place-items:center;
        }
        .whit-div{
            height: 40vh;
            width: 50vw;
            background-color: white;
             border-radius: 5px;      
        }
       .input-wrap{
        display: flex;
       flex-direction: column;
       justify-content: space-between;
        gap: 15px;
        float:initial;
        width: 45vw;
        height: 8vh;
        border-radius: 20px;
    padding: 20px;
    display: flex;
    flex-direction: column;}
    
    .task{
        width: 5vw;
        float: right;
        justify-content: space-between;
        background-color: #0074CF;
        color: white;
        border: none;
        border-radius: 2px;
        height: 6vh;
        
    }
     .all{
        width: 5vw;
       align-content: center;
        justify-content: space-between;
        background-color:  white;
        color: black;
        border: none;
        border-radius: 2px;
        height: 5vh;
        
     }
    .ca{
        background-color: #0074CF;
        color: white;
        border: none;
        border-radius: 2px;
        height: 5vh;
        align-content: center;
        
    }
    </style>
</head>
<body class="blue">
    <section>
       <div class="whit-div">
          <div class="input-wrap"> 
           <span class="spa">
            <button> 
            <input type="text" placeholder="Add a new task"></button>
            <button class="task">Add Task</button> </span>
             <span> <div class="clear">
                <button class="ca">Clear All</button>
              <button class="bt">
                <h6 class="all">All</h6>
              </button> </span>
              
             </div><hr>
        </div>
       </div>
       
    </section>
</body>
</html>
